<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rising Waters - Flood Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #0077b6, #00b4d8);
            text-align: center;
            padding: 50px;
            color: white;
        }

        .container {
            background: white;
            color: black;
            padding: 30px;
            border-radius: 10px;
            width: 400px;
            margin: auto;
            box-shadow: 0px 5px 15px rgba(0,0,0,0.3);
        }

        input {
            width: 90%;
            padding: 8px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            background: #0077b6;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #023e8a;
        }

        h1 {
            margin-bottom: 30px;
        }

        .result {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>ðŸŒŠ Rising Waters</h1>
    <h3>Flood Prediction System</h3>

    <div class="container">
        <form action="/predict" method="post">
            
            <input type="number" name="Rainfall" placeholder="Rainfall (mm)" required>
            <input type="number" name="Temperature" placeholder="Temperature (Â°C)" required>
            <input type="number" name="Humidity" placeholder="Humidity (%)" required>
            <input type="number" step="0.1" name="River_Level" placeholder="River Level (m)" required>
            <input type="number" name="Soil_Moisture" placeholder="Soil Moisture (%)" required>
            
            <button type="submit">Predict Flood</button>
        </form>

        <!-- Flask will return prediction result here -->
        <div class="result">
            {{ prediction_text }}
        </div>
    </div>

</body>
</html>
